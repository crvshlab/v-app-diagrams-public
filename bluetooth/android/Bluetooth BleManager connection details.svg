" x2="468.5" y1="172.8281" y2="172.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="133" x="181" y="167.7622">writeAuthentication()</text><ellipse cx="474" cy="201.2109" rx="4" ry="4" style="stroke:#A80036;stroke-width:1.5;fill:none;"/><polygon fill="#A80036" points="457,197.9609,467,201.9609,457,205.9609,461,201.9609" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="174" x2="463" y1="201.9609" y2="201.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="140" x="181" y="196.895">observeNotifications()</text><!--MD5=[2c93e5dfd11fd822d456cf8b6f870471]
@startuml Bluetooth BleManager connection details

participant BleManager #LightCoral
participant PairedDevice
participant BleDevice #LightSalmon
participant BleConnection #LightSalmon

BleManager -> PairedDevice: connect()
activate PairedDevice
PairedDevice - ->o BleDevice: observeConnectionState()
activate BleDevice #LightSalmon
PairedDevice -> BleDevice: establishConnection()
activate BleConnection #LightSalmon
BleDevice - -> BleConnection
PairedDevice - -> BleConnection: writeAuthentication()
PairedDevice - ->o BleConnection: observeNotifications()

@enduml

