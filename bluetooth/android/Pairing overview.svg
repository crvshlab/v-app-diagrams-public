@startuml Pairing overview

participant App
participant Platform
participant BleDevice
participant LocalStorage

App -> Platform: enablePairing
App -[#red]>x Platform: or exit on failure
Platform -> BleDevice: enter pairing mode
App -> BleDevice: scan for devices and pair if required
App -[#red]>x BleDevice: or exit on failure
BleDevice - ->> Platform: register pairing
App -> BleDevice: connect
App -[#red]>x BleDevice: or exit on failure
App ->o Platform: checks pairing successful via events
App -[#red]>x Platform: or exit on failure
App -> Platform: addNewCentralDevice
App -[#red]>x Platform: or exit on failure
App -> LocalStorage: storeKeys(deviceId, customerId, phoneKey)
App -> LocalStorage: storeUUID(deviceId, macAddress)

@enduml

