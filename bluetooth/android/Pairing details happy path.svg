y1="606.2969" y2="606.2969"/><polygon fill="#A80036" points="99,602.2969,89,606.2969,99,610.2969,95,606.2969" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="91" x="95" y="588.231">finalise pairing</text><!--MD5=[d4f6940dd6ff9d38a7a8f0f3229988a6]
@startuml Pairing details happy path

participant PairingUseCase
participant EnablePairingUseCase
participant BleManager #LightCoral
participant PairedDevice
participant BondResultReceiver
participant RxBleClient #LightSalmon
participant RxBleDevice #LightSalmon


PairingUseCase -> EnablePairingUseCase: enable with timeout 120s
activate PairingUseCase
activate EnablePairingUseCase
EnablePairingUseCase - -> PairingUseCase: enabled
deactivate EnablePairingUseCase
PairingUseCase -> BleManager: startBonding() with timeout 60s
activate BleManager #LightCoral
BleManager -> RxBleClient: scanBleDevices(advertisingId)
activate RxBleClient #LightSalmon
RxBleClient - -> BleManager: bluetoothDevice

deactivate RxBleClient
    alt Not bonded yet
        PairingUseCase - ->o BondResultReceiver: waitForBondResult with timeout 120s
        BleManager -> RxBleDevice: createBond()
        activate RxBleDevice #LightSalmon
        RxBleDevice - -> BondResultReceiver: bonding result with macAddress
        deactivate RxBleDevice
        BondResultReceiver - -> PairingUseCase: macAddress
    else bonding
        PairingUseCase - ->o BondResultReceiver: waitForBondResult with timeout 120s
        RxBleDevice - -> BondResultReceiver: bonding result with macAddress
        BondResultReceiver - -> PairingUseCase: macAddress
    else Bonded - nothing to do
        BleManager - -> PairingUseCase: macAddress
    end
deactivate BleManager #LightCoral

PairingUseCase -> BleManager: completeBonding() with timeout of 120s
activate BleManager #LightCoral
BleManager -> PairedDevice: connect()
deactivate BleManager
activate PairedDevice
group Check pairing BE with device event, store in cetral devices and save in prefs
    PairingUseCase -> PairingUseCase: finalise pairing
end
deactivate PairingUseCase

@enduml

