@startuml BleManager read/write characteristics

participant BleManager #LightCoral
participant PairedDevice
participant RxBleConnection #LightSalmon

activate BleManager #LightCoral
BleManager - ->o PairedDevice: observeAttributeStateChanges()
activate PairedDevice

alt Write success
    BleManager -> PairedDevice: setLightState()
    activate PairedDevice #orange
    PairedDevice -> RxBleConnection: writeCharacteristic()
    activate RxBleConnection #LightSalmon
    RxBleConnection - -> PairedDevice: result bytes
    deactivate RxBleConnection
    PairedDevice - -> PairedDevice: update cache
    PairedDevice - -> BleManager: result BleActionState (ON,OFF))
    deactivate PairedDevice
    group #LightGreen update emission
        PairedDevice - -> BleManager: emit BleAttributeState (All characteristics))
    end

    |||
    else Write failure
    BleManager -> PairedDevice: setLightState()
    activate PairedDevice #orange
    PairedDevice -> RxBleConnection: writeCharacteristic() [timeout 10s]
    activate RxBleConnection #LightSalmon
    RxBleConnection - -> PairedDevice: result error
    deactivate RxBleConnection
    PairedDevice - -> BleManager: result BleActionState (ERROR))
    deactivate PairedDevice

    |||
    else Device not connected
    BleManager -> PairedDevice: setLightState()
    activate PairedDevice #orange
    PairedDevice -> RxBleConnection: writeCharacteristic() [timeout 10s]
    activate RxBleConnection #LightSalmon
    RxBleConnection - -> PairedDevice: result error
    deactivate RxBleConnection
    PairedDevice - -> BleManager: result BleActionState (ERROR))
    deactivate PairedDevice
end

group Read
BleManager -> PairedDevice: isLightOn
PairedDevice -> BleManager: result boolean
end

@enduml

