@startuml Authenticate Flow

!include theme.puml

App - -> IDTMLoginProvider: autheticate method is called

IDTMLoginProvider - -> IDTMLoginProvider: check if IDTM is Initialized 
alt is not Initialized
    IDTMLoginProvider - -> IDTMLoginProvider: Initalize flow
        end
IDTMLoginProvider -> IDTM: autheticate with openWebView set to true
alt onSuccess
    IDTMLoginProvider - -> App: send sub id post notification
    IDTMLoginProvider - -> App: send access token, token type, and sub id
else onFailure
    IDTMLoginProvider - -> IDTMLoginProvider: send analytics event with sdkStatus code
    IDTMLoginProvider - -> App: send back error
    IDTMLoginProvider - -> IDTMLoginProvider: set isUserLoggedIn to true
end

@enduml

