@startuml Refresh Token Flow 
!include theme.puml
participant App #Blue
participant IDTMLoginProvider #Yellow
participant IDTM #Purple
Participant APIX #Black


group REFRESH_TOKEN_SUCCESS_FLOW
    App -> IDTMLoginProvider: Calls RefreshAccessToken:
    IDTMLoginProvider -> IDTM: Authenticate: PASSING NIL TOKEN
    IDTM -> IDTMLoginProvider: Completion: We get a STORED_ACCESS_TOKEN from IDTM
    IDTMLoginProvider -> App:  Receives: ACCESS_TOKEN [We don't know if it is expired]
    App -> APIX: We request a resource with the ACCESS_TOKEN
    APIX -> App: TOKEN EXPIRED
    App -> IDTMLoginProvider: Calls RefreshAccessToken:
    IDTMLoginProvider -> IDTM: Authenticate: CURRENT_ACCESS_TOKEN
    IDTM -> APIX: IDTM asks for the CURRENT_ACCESS_TOKEN to be refreshed
    APIX -> IDTM: IDTM gets a NEW_ACCESS_TOKEN from backend
    IDTM -> IDTMLoginProvider: Completion: NEW_ACCESS_TOKEN
    IDTMLoginProvider -> App: Receives: NEW_ACCESS_TOKEN
    App - -> App: We keep an in memory cache of the NEW_ACCESS_TOKEN
    App -> APIX: Completes resource request
    APIX -> App: We now get the resource back from backend
end

@enduml

